<mat-card class="card h-100">
	<mat-card-header>
		<mat-card-title>{{ character.name }}</mat-card-title>
		<mat-card-subtitle class="mb-2">
			<app-gender [gender]="character.gender" />
		</mat-card-subtitle>
	</mat-card-header>

	<img
		mat-card-image
		appImageNotFound
		[src]="character.image"
		[alt]="character.name" />

	<mat-card-actions class="justify-content-end align-items-end h-100">
		<a mat-button [routerLink]="'/detail/' + character.id">Ver detalhes</a>
	</mat-card-actions>
</mat-card>
